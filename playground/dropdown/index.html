<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dropdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
  <nav id="mynav" class="mynav">
    <div class="mynav-bar">
      <button id="mynav-trigger" class="mynav-trigger"><i class="fa fa-lg fa-th"></i></button>
    </div>
    <div class="navbox">
      <div class="navbox-tiles">
        <a href="index.html" class="tile">
          <div class="icon"><i class="fa fa-home"></i></div>
          <span class="title">Home</span>
        </a>
        <a href="about.html" class="tile">
          <div class="icon"><i class="fa fa-picture-o"></i></div>
          <span class="title">Gallery</span>
        </a>
        <a href="contact.html" class="tile">
          <div class="icon"><i class="fa fa-envelope-o"></i></div>
          <span class="title">Info</span>
        </a>
      </div>
    </div>
  </nav>
  <script>
    $(document).ready(function () {
      $('.navbox').hide();
      $('.mynav-trigger').click(function(){
        //console.log($('.mynav-trigger'))
        $('.navbox').slideToggle();
      })
    })
  </script>
</body>

</html>
